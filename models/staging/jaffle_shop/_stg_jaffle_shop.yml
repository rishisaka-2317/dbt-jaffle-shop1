version: 2

models:
  - name: stg_jaffle_shop__customers
    description: "Cleaned customer data"
    columns:
      - name: customer_id
        tests:
          - not_null
          - unique

  - name: stg_jaffle_shop__orders
    description: "Cleaned orders data"
    columns:
      - name: order_id
        tests:
          - not_null
          - unique
      - name: customer_id
        tests:
          - not_null
          - relationships:
              arguments:
                field: customer_id
                to: ref('stg_jaffle_shop__customers')
      - name: status
        tests:
          - accepted_values:
              arguments:
                values: ['placed', 'shipped', 'completed','returned', 'return_pending'] 
