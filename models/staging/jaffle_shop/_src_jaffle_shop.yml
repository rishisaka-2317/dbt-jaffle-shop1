version: 2

sources:
  - name: jaffle_shop
    database: raw
    schema: jaffle_shop
    description: "Raw data from the jaffle_shop app"

    tables:
      - name: customers
        description: "Raw customers table"
        columns:
          - name: id
            tests:
              - not_null
              - unique

      - name: orders
        description: "Raw orders table"
        columns:
          - name: id
            tests:
              - not_null
              - unique
