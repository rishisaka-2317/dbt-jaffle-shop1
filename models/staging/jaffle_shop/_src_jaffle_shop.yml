version: 2

sources:
  - name: jaffle_shop
    database: raw
    schema: jaffle_shop
    description: "Raw data from the jaffle_shop app"

    tables:
      - name: customers
        description: "Raw customers table"
        columns:
          - name: id
            tests:
              - not_null
              - unique

      - name: orders
        description: "Raw orders table"
        config:
          freshness:
            warn_after: {count: 7, period: day}
            error_after: {count: 14, period: day}
          loaded_at_field: "convert_timezone('UTC', _etl_loaded_at)"
        columns:
          - name: id
            tests:
              - not_null
              - unique
